<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple URL Shortener</title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			width: 300px;
			height: 400px;
		}

		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}

		#cantCopyClipboardAlert {
			position: sticky;
			top: 0;
			padding: 0.5rem;
			text-align: center;
			background-color: #ef4444;
		}

		#cantCopyClipboardAlert p {
			color: white;
			border: 2px solid #ef4444;
			border-radius: 0.5rem;
			padding: 0.5rem;
			background-color: rgba(0, 0, 0, 0.5);
		}
	</style>
</head>
<body>
<div id="cantCopyClipboardAlert" class="md:text-lg lg:text-xl font-normal text-gray-500">
	<p>Copy to clipboard is not supported in the browser extension.</p>
</div>
<iframe id="URLShorterIframe" src="https://url.sertor.es" title="Contenido embebido"></iframe>
</body>
</html>
